{% load static %}
<!DOCTYPE HTML>

<!-- Front Page -->

<html>
	<title>Front Page</title>
    <link rel="stylesheet" href="{% static 'style/style.css'%}">
	
	<script defer src="{% static 'function/function.js' %}"></script> 
	
	<div id="bg">
		
		<!-- Logged in user-->
		<div id = "profile_header">
			{% if user.is_authenticated %}
				<p>Welcome {{user.username}}</p>
			{% else %}
				<p>Not Logged In</p>
			{% endif %}
		</div>
		
		<!-- Navigation Bar -->
		<nav id = "no_log_nav">
			<a href = "{% url 'front_page'%}">Home Page</a>
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a href = "{% url 'login'%}">Login</a>
				<a href = "{% url 'signup'%}">Register</a>
			{% endif %}
			
		</nav>
		
		<nav id = "logged_nav">
			<a href = "{% url 'front_page'%}">Home Page</a>
			<a href = "{% url 'profile_manager'%}">Profile Management</a>
			<a href = "{% url 'fuel_quote'%}">Fuel Quote Form</a>
			<a href = "{% url 'fuel_history'%}">Fuel Quote History</a>
			<a href = "{% url 'login'%}" onclick="logout()">Logout</a>
		</nav>
		
		<body>
			
		</body>
	</div>
</html>
