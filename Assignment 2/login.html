<!DOCTYPE HTML>

<!-- -->

<html>
	<title>Login Portal</title>    
    <link rel="stylesheet" href="style.css">
	
	<script defer src="function.js"></script> 
	<script defer src="login.js"></script> 
	
	<div id="bg">
		
		<!-- Logged in user-->
		<div id = "profile_header">
			<p id = "logged_in_user" ></p>
		</div>
		
		<!-- Navigation Bar -->
		<nav id = "no_log_nav">
			<a href = "front_layout.html">Home Page</a>
			<a href = "login.html">Login</a>
			<a href = "register.html">Register</a>
		</nav>
		
		<!-- Main login form -->
		<form id="login-form">
			<body>
				<header>
					<h2>Login Portal:</h2>
				</header>
	
				<div>
					<label>Username:</label>
					<input type="text" id="username-field" name = "username" class="login-form-field" placeholder="Username" required>
				</div>
		
				<div>
					<label>Password:</label>
					<input type="password" id="password-field" name = "password" class="login-form-field" placeholder="Password" required>
				</div>
		
				<div>
					<input type="submit" value = "Login" id="login-form-submit">
				</div>
		
				<div>
					<a href="register.html">Don't have an account? Register here.</a>
				</div>
			</body>
		</form>
	</div>
</html>
